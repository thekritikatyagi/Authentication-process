name: flutter_auth
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For using iOS style icons
  cupertino_icons: ^1.0.2
  # For resend otp countdown
  slide_countdown: ^0.3.4
  # For working with firebase authentication
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0
  # For sliding tab selection
  custom_sliding_segmented_control: ^1.7.2
  # For custom otp text field & autofill
  sms_autofill: ^2.2.0 


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - assets/images/  #including all images from assets
  #   - images/a_dot_ham.jpeg
